apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-policy  #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change
  namespace: netpol-namespace
spec:
  podSelector:
    matchLabels:
      tier: web #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change - Which pod does this Network Policy Apply to i.e. any pod with label tier=web
  egress:
    - to:
        - podSelector:
            matchLabels:
              tier: app #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Egress - Traffic to pod with label tier=app
      ports:
        - port: 80
