metadata:
  name: my-pv #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/my-host" #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pvc #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change


---

apiVersion: v1
kind: Pod
metadata:
  name: storage-pod #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change
spec:
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: my-pvc #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change
  containers:
    - name: my-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/my-mount" #ğŸ‘ˆğŸ‘ˆğŸ‘ˆ Change
          name: my-volume